<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="adv.css">
</head>
<body>

<div class="container">
    <h1>Advanced Search</h1>
    <form action="/search" method="get">
        
        <h2>Find pages with...</h2>
        
        <div class="form-group">
            <label for="exact">This exact word or phrase:</label>
            <input type="text" id="exact" name="exact" placeholder="Enter exact word or phrase">
        </div>
        
        <div class="form-group">
            <label for="any">Any of these words:</label>
            <input type="text" id="any" name="any" placeholder="Enter any words">
        </div>
        
        <div class="form-group">
            <label for="none">None of these words:</label>
            <input type="text" id="none" name="none" placeholder="Enter words to exclude">
        </div>
        
        <div class="form-group double-input">
            <label for="numbers-from">Numbers ranging from:</label>
            <input type="text" id="numbers-from" name="numbers-from" placeholder="Min">
            <label for="numbers-to">To:</label>
            <input type="text" id="numbers-to" name="numbers-to" placeholder="Max">
        </div>
        
        <h2>Then narrow your results by...</h2>
        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="">Any language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="region">Region:</label>
            <input type="text" id="region" name="region">
        </div>
        <div class="form-group">
            <label for="lastupdate">Last update:</label>
            <select id="lastupdate" name="lastupdate">
                <option value="">Any time</option>
                <option value="past24hours">Past 24 hours</option>
                <option value="pastweek">Past week</option>
                <option value="pastmonth">Past month</option>
                <option value="pastyear">Past year</option>
            </select>
        </div>
        <div class="form-group">
            <label for="site">Site or domain:</label>
            <input type="text" id="site" name="site">
        </div>
        <div class="form-group">
            <label for="termsappearing">Terms appearing:</label>
            <select id="termsappearing" name="termsappearing">
                <option value="anywhere">Anywhere in the page</option>
                <option value="title">In the title of the page</option>
                <option value="url">In the URL of the page</option>
                <option value="links">In links to the page</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filetype">File type:</label>
            <select id="filetype" name="filetype">
                <option value="">Any</option>
                <option value="pdf">PDF</option>
                <option value="doc">DOC</option>
                <option value="xls">XLS</option>
                <option value="ppt">PPT</option>
            </select>
        </div>
        <div class="form-group">
            <label for="usagerights">Usage rights:</label>
            <select id="usagerights" name="usagerights">
                <option value="any">Not filtered by license</option>
                <option value="freeuse">Free to use or share</option>
                <option value="freeusecommercial">Free to use or share, even commercially</option>
                <option value="freeusemodification">Free to use, share, or modify</option>
                <option value="freeusemodificationcommercial">Free to use, share, or modify, even commercially</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Advanced Search">
        </div>
        
        <h2>You can also...</h2>
        <div class="info-group">
            <label for="similar">Find pages that are similar to a URL</label>
            <label for="visited">Search pages you've visited</label>
            <label for="operators">Use operators in the search box</label>
            <label for="customize">Customize your search settings</label>
        </div> 
        
    </form>
</div>

<div class="footer">
    <p>Philippines</p>
    <p><a href="#">Help</a> | <a href="#">Privacy</a> | <a href="#">Terms</a></p>
</div>

</body>
</html>
