<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    /* style.css */

body {
    background-color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    height: 100vh;
    justify-content: space-between;
}

.top-right {
    position: absolute;
    top: 10px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.top-right a {
    color: #202124;
    text-decoration: none;
    font-size: 14px;
}

.top-right a:hover {
    text-decoration: underline;
}

.top-right i {
    font-size: 18px;
    cursor: pointer;
}

.sign-in-button {
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 8px 16px;
    cursor: pointer;
    font-size: 14px;
}

.sign-in-button:hover {
    background-color: #185abc;
}

.container {
    text-align: center;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.logo img {
    width: 300px;
    height: 200px;
}

.search-form {
    margin-top: 20px;
}

.search-box-container {
    display: flex;
    align-items: center;
    width: 500px;
    border: 1px solid #d9d9d9;
    border-radius: 50px;
    padding: 10px 15px;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    background-color: white;
}

.search-box-container i {
    color: #5f6368;
    margin: 0 10px;
}

.search-box {
    flex-grow: 1;
    border: none;
    outline: none;
    font-size: 16px;
}

.buttons {
    margin-top: 20px;
}

.button {
    font-size: 14px;
    padding: 10px 20px;
    margin: 0 5px;
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    cursor: pointer;
}

.button:hover {
    background-color: #f1f3f4;
    border: 1px solid #dadce0;
}

.footer {
    width: 100%;
    background-color: #f2f2f2;
    border-top: 1px solid #e4e4e4;
    font-size: 14px;
    position: absolute;
    bottom: 0;
    left: 0;
}

.footer-top {
    background-color: #f8f9fa;
    border-bottom: 1px solid #e4e4e4;
    padding: 10px 20px;
    text-align: left;
}

.footer-country {
    color: #70757a;
}

.footer-bottom {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
}

.footer-links-left, .footer-links-right {
    display: flex;
    gap: 15px;
}

.footer-links-left a, .footer-links-right a {
    color: #5f6368;
    text-decoration: none;
}

.footer-links-left a:hover, .footer-links-right a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="top-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fas fa-th"></i>
        <button class="sign-in-button">Sign in</button>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://duet-cdn.vox-cdn.com/thumbor/0x0:2012x1341/750x500/filters:focal(1006x670:1007x671):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/15483559/google2.0.0.1441125613.jpg" alt="Google Logo">
        </div>
        <form class="search-form" action="https://www.google.com/search">
            <div class="search-box-container">
                <i class="fas fa-search"></i>
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" class="search-box" placeholder="Search...">
                <i class="fas fa-microphone"></i>
                <i class="fas fa-camera"></i>
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search" class="button">
                <input type="submit" value="I'm Feeling Lucky" class="button">
            </div>
        </form>
        <footer class="footer">
            <div class="footer-top">
                <div class="footer-country">Philippines</div>
            </div>
            <div class="footer-bottom">
                <div class="footer-links-left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-links-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
