<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="top-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fas fa-th"></i>
        <button class="sign-in-button">Sign in</button>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://duet-cdn.vox-cdn.com/thumbor/0x0:2012x1341/750x500/filters:focal(1006x670:1007x671):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/15483559/google2.0.0.1441125613.jpg" alt="Google Logo">
        </div>
        <form class="search-form" action="https://www.google.com/search">
            <div class="search-box-container">
                <i class="fas fa-search"></i>
                <input type="text" name="q" class="search-box" placeholder="Search...">
                <i class="fas fa-microphone"></i>
                <i class="fas fa-camera"></i>
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search" class="button">
                <input type="submit" value="I'm Feeling Lucky" class="button">
            </div>
        </form>
        <footer class="footer">
            <div class="footer-top">
                <div class="footer-country">Philippines</div>
            </div>
            <div class="footer-bottom">
                <div class="footer-links-left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-links-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
